<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mixed Selector</title>
    <style>
      * {
        margin: 0;
      }
      p {
        color: red;
      }
      #id {
        font-size: 45px;
      }
      .yellow {
        background-color: yellow;
      }
      .bold,
      .holud {
        font-size: 23px;
      }
      input[type="password"] {
        font-size: 30px;
      }
      span {

      }
    </style>
  </head>
  <body>
    <h3>Explore Mixed selectors</h3>
    <p class="yellow bold">My first <span class="css">line CSS</span></p>
    <p>My second line CSS</p>
    <p class="holud">My tgird line CSS</p>
    <p id="six">My six line CSS</p>
    <p class="yellow">My seven line CSS</p>

    <ol>
      <li>Elementor selector</li>
      <li class="holud bold">ID selector</li>
      <li>Class selector</li>
      <li>univarsal</li>
    </ol>
    <form action="">
      <input type="text" />
      <input type="text" name="" id="" />
    </form>
  </body>
</html>
